<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA Obfuscator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ULTRA JavaScript Obfuscator</h1>
        <div class="warning">⚠️ Creates extremely hard-to-reverse code</div>
        
        <div class="editor-container">
            <div class="editor-header">Input (Original Code)</div>
            <textarea id="input" spellcheck="false"></textarea>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label><input type="checkbox" id="antiDebug" checked> Anti-Debug</label>
                <label><input type="checkbox" id="controlFlow" checked> Control Flow</label>
                <label><input type="checkbox" id="deadCode" checked> Dead Code</label>
            </div>
            <button id="obfuscate">OBFUSCATE</button>
        </div>
        
        <div class="editor-container">
            <div class="editor-header">Output (Obfuscated Code)</div>
            <textarea id="output" spellcheck="false" readonly></textarea>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
